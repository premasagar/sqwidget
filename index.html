<!doctype html>
<html>

  <body>
    <h2>Publisher Website</h2>
    <p>The widget script loads from <code>//localhost:8001</code> and all the
    widgets are loaded from <code>//localhost:8002</code>.</p>

    <script data-main="//localhost:8001/compiled/js/widget.js"
            src="//localhost:8001/lib/requirejs/require.js"></script>

    <div data-sqwidget="//localhost:8002/hello-world"
      data-sqwidget-message="Hello World!"
      data-sqwidget-background-color="#FFF" data-sqwidget-color="#777"></div>

    <hr />
    <div>Between widgets</div>
    <hr />

    <div data-sqwidget="//localhost:8002/hello-world"
      data-sqwidget-message="The Second Widget!"
      data-sqwidget-background-color="#FFF" data-sqwidget-color="#F00"></div>

    <hr />

    <div data-sqwidget="//localhost:8002/test"
      data-sqwidget-message="With Ractive"
      data-sqwidget-background-color="#FFF" data-sqwidget-color="#F00"></div>

  </body>
</html>
